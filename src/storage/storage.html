<script type="text/javascript">
  RED.nodes.registerType('Firebase Storage', {
    category: 'firebase',
    defaults: {
      name: {required: false},
      bucket: {required: false},
      fileRef: {required: false},
      admin: {type: "firebase admin", required: true}
    },
    color: "#f06e00",
    inputs: 1,
    outputs: 1,
    icon: "bridge.png",
    align: "right",
    label: function () {
      return this.name || this.bucket || "Firebase Storage";
    },
    labelStyle: function () {
      return this.bucket ? "node_label_italic" : "";
    }
